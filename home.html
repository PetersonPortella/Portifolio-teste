<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
    <body>
        <main>
            <section class="tela">
                    0
            </section>

            <section class="acima">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </section>

            <section class="meio">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </section>

            <section class="abaixo">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </section>

            <footer>
                <button>0</button>
                <button>,</button>
                <button>/</button>
                <button>=</button>
            </footer>
        </main>
    </body>
</html>
